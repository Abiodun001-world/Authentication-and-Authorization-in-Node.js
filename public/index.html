<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js Authentication and Authorization Demo</title>
  <link rel="stylesheet" href="./styles.css" >
</head>
<body>
  <h1>Node.js Authentication and Authorization Demo</h1>
  <div id="login-form">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>
    <button onclick="login()">Login</button>
    <p id="login-message"></p>
  </div>

  <div id="admin-content" style="display:none; background-color: white;">
    <h2>Welcome, Admin!</h2>
    <p>This content is only visible to users with the 'admin' role.</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
